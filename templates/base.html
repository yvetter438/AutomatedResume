<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resumix - Your personal career management hub">
    <meta name="theme-color" content="#0d1117">
    <title>Resumix</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='resumix-logo.svg') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" aria-label="Main navigation">
            <div class="sidebar-middle">
                <!-- Experience -->
                <a href="/" class="nav-button {% if request.path == '/' %}active{% endif %}" aria-label="Experience" title="Experience">
                    <i class="fas fa-briefcase"></i>
                </a>
                
                <!-- Journal -->
                <a href="/journal" class="nav-button {% if request.path == '/journal' %}active{% endif %}" aria-label="Journal" title="Work Journal">
                    <i class="fas fa-book"></i>
                </a>
                
                <!-- Applications -->
                <a href="/resumes" class="nav-button {% if request.path == '/resumes' %}active{% endif %}" aria-label="Applications" title="Applications">
                    <i class="fas fa-paper-plane"></i>
                </a>
                
                <!-- Add New Item -->
                <button onclick="showNewItemModal()" class="add-button" aria-label="Add new item" title="Add New">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="sidebar-bottom">
                <a href="/settings" class="settings-button {% if request.path == '/settings' %}active{% endif %}" aria-label="Settings" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
    // Show appropriate modal based on current page
    function showNewItemModal() {
        const path = window.location.pathname;
        if (path === '/') {
            showNewJobModal();
        } else if (path === '/resumes') {
            showNewApplicationModal();
        } else if (path === '/journal') {
            showNewEntryModal();
        }
    }

    // Close modals when clicking outside
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    });

    // Keyboard accessibility
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        }
    });
    </script>
</body>
</html>
